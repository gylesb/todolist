<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do Lists</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To Do Lists</h1>
      </div>
      <div class="col-md-6">
        <h2>A planner to keep what you should be doing for this week:</h2>
        <form id="formOne">
          <div class="form-group">
            <label for="activity">Activity: </label>
            <input type="text" name="activity" class="form-control" id="activity">
          </div>
          <br>
          <div class="form-group">
            <label for="location">Location: </label>
            <input type="text" name="location" class="form-control" id="location">
          </div>
          <br>
          <div class="form-group">
            <label for="date">Date/Time: </label>
            <input type="text" name="date" class="form-control" id="date">
          </div>
          <br>
          <div class="form-group">
            <label for="description">Description: </label>
            <input type="text" name="description" class="form-control" id="description">
          </div>
          <br>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <br>
        <form id="result">
          <div class = "form-group" id="checkboxes">
            <h2>Your To Do Lists for This Week</h2>
          </div>
          <br>
          <button type="submit" name="button">It's Done!</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="show-result">
          <h2><span class="activity"></span></h2>
          <br>
          <p>Location: <span class="location"></span></p>
          <p>Date/Time: <span class="date"></span></p>
          <p>Description:
            <br>
            <span class="description"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
